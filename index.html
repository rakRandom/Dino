<!DOCTYPE html>

<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Dino Game</title>
        <link rel="stylesheet" href="css/main.css">

    </head>

    <body>
        <div class="background"></div>

        <header>
            <h1 id="headerh1"></h1>
        </header>

        <div class="container">
            <h1 class="score">Pontuação: 0</h1>
            <p class="label">Aperte SPACE para começar</p>
            <div class="dino"></div>
            <div class="obstacle"></div>

        </div>

        <div class="barrier"></div>

        <div class="content">
            <button class="exit"; onclick="funcExit()"></button>
            <section>
                <button class="receita"; onclick="funcReceita()";> RECEITA </button>
                <button class="historia"; onclick="funcHistoria()";> HISTÓRIA </button>
                <button class="curiosidades"; onclick="funcCuriosidades()";> CURIOSIDADES </button>
            </section>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
